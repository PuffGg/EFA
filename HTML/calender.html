<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/CSS/calender.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <h1>EBEN FOUNDATION AFRICA <br>Calendar</h1>
    <div class="calendar">
        <header>
            <h3></h3>
            <nav>
                <button id="prev" name="prev"></button>
                <button id="next" name="next"></button>
            </nav>
        </header>
        <section>
            <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dates"></ul> 
        </section>
    </div>

    <div class="input-section">
        <form action="calendar.php" method="POST">
            <input type="text" id="input-note" name="note" placeholder="Write your note here...">
            <button id="save-note" name="save_note">Save</button>
        </form>
        <div id="weekend-options" style="display: none;">
            <form action="calendar.php" method="POST">
                <input type="radio" id="mark-present" name="weekend" value="present">
                <label for="mark-present">Mark as Present</label>
                <button id="mark-present-button" name="mark_present">Mark as Present</button>
            </form>
        </div>
    </div>

    <script src="/JS/calender.js"></script>
</body>
</html>
