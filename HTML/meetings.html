<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Hours Tracker</title>
    <link rel="stylesheet" type="text/css" href="/CSS/meetings.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="meetingForm">
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <br>
                <label for="week">Week:</label>
                <select id="week" name="week">
                    <option value="0">Week 1</option>
                    <option value="1">Week 2</option>
                    <option value="2">Week 3</option>
                    <option value="3">Week 4</option>
                </select>
                <br>
                <label for="startTime">Start Time (HH:MM):</label>
                <input type="time" id="startTime" name="startTime" required>
                <br>
                <label for="endTime">End Time (HH:MM):</label>
                <input type="time" id="endTime" name="endTime" required>
                <br>
                <button type="button" id="addMeetingButton">Add Meeting</button>
            </form>
        </div>

        <div class="bar-chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Eben Foundation Africa üåç. All rights reserved.</p>
    </footer>

    <script src="/JS/meetings.js"></script>
</body>
</html>
