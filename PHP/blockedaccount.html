<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Blocked</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            color: #d9534f; /* Red color for urgent message */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-info {
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
        }

        /* Add responsive design for mobile view */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Account is Blocked</h1>
        <p>We have detected an issue with your account. Please contact support to resolve this matter.</p>
        <p class="contact-info">Email: <a href="mailto:support@yourdomain.com">support@yourdomain.com</a></p>
    </div>
</body>
</html>
