        .restricted {
            filter: blur(4px);

        }

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let role = '<?php echo $role; ?>';
        const restrictedLinks = document.querySelectorAll('.restricted');
        const highlightLink = document.querySelector('.highlight');

        if (role === 'limited-admin') {
            restrictedLinks.forEach(link => link.classList.add('restricted'));
        } else {
            // Remove blur for full-access roles
            restrictedLinks.forEach(link => link.classList.remove('restricted'));
            highlightLink.classList.remove('highlight');
        }
    });
</script>
